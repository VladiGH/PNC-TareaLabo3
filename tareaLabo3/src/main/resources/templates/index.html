<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tarea Laboratorio 3</title>
</head>
<body>
	<form th:action="@{/validar}" th:object="${product}" method="post">
		<label>Producto</label>
		<th>
			<select th:field="*{id}">
			<option th:each ="p: ${productos}" th:value="${p.id}"
					th:text ="${p.nombre}">
			</option>
			</select>
		</th>
		<br>
		<label>Cantidad: </label><input type="text" th:field="*{cantidad}">
	    <input type="submit" value="Enviar" />
	
	</form>
</body>
</html>
